name: Keep Render Service Alive

on:
  schedule:
    # Runs every 5 minutes (minimum allowed by GitHub Actions)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://vehicleq-dev.onrender.com/health)
          echo "Ping response: $response"
          if [ $response -eq 200 ]; then
            echo "✅ Service is alive"
          else
            echo "⚠️ Service returned: $response"
          fi
