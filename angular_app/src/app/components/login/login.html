<div class="login-container">
  <div class="login-card shadow">
    <div class="text-center mb-4">
      <img src="/app-logo.jpg" alt="VehicleQ Logo" class="logo-image">
      <h1 class="mt-3 mb-0" style="color: #2C3E50;">VehicleQ</h1>
      <p class="text-muted" style="color: #7F8C8D;">Sign in to your account</p>
    </div>
    
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#666">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </span>
          <input 
            type="text" 
            class="form-control"
            id="username" 
            [(ngModel)]="username" 
            name="username"
            placeholder="Enter username"
            required
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#666">
              <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
          </span>
          <input 
            [type]="obscurePassword ? 'password' : 'text'" 
            class="form-control"
            id="password" 
            [(ngModel)]="password"
            name="password"
            placeholder="Enter password"
            required
          />
          <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
            <svg *ngIf="obscurePassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#666">
              <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
            </svg>
            <svg *ngIf="!obscurePassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#666">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
          </button>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary w-100 py-2 fw-semibold"
        [disabled]="(authService.isLoading$ | async) || !username || !password"
      >
        <span *ngIf="!(authService.isLoading$ | async)">Login</span>
        <span *ngIf="authService.isLoading$ | async">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Logging in...
        </span>
      </button>

      <div *ngIf="authService.error$ | async as error" class="alert alert-danger mt-3 mb-0">
        {{ error }}
      </div>
    </form>

    <div class="text-center mt-3">
      <p class="mb-2 text-muted">Don't have an account? 
        <a href="javascript:void(0)" (click)="goToRegister()" class="text-primary fw-semibold text-decoration-none">Register</a>
      </p>
      <p class="mb-0 text-muted small">
        <a routerLink="/admin-login" class="text-primary fw-semibold text-decoration-none">Admin Access</a>
      </p>
    </div>
  </div>
</div>
