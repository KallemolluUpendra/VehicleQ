<div class="register-container">
  <div class="register-card shadow">
    <div class="text-center mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24" fill="#4A90E2">
        <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      <h1 class="mt-3 mb-0 h2" style="color: #2C3E50;">Create Account</h1>
      <p class="text-muted small" style="color: #7F8C8D;">Join VehicleQ today</p>
    </div>
    
    <form (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold small">Username</label>
        <input 
          type="text" 
          class="form-control"
          id="username" 
          [(ngModel)]="username" 
          name="username"
          placeholder="Choose a username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold small">Email</label>
        <input 
          type="email" 
          class="form-control"
          id="email" 
          [(ngModel)]="email"
          name="email"
          placeholder="your@email.com"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold small">Password</label>
        <div class="input-group">
          <input 
            [type]="obscurePassword ? 'password' : 'text'" 
            class="form-control"
            id="password" 
            [(ngModel)]="password"
            name="password"
            placeholder="Create a password"
            required
          />
          <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
            <svg *ngIf="obscurePassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#666">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <svg *ngIf="!obscurePassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#666">
              <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7z"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label for="fullName" class="form-label fw-semibold small">Full Name</label>
        <input 
          type="text" 
          class="form-control"
          id="fullName" 
          [(ngModel)]="fullName"
          name="fullName"
          placeholder="Your full name"
          required
        />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label fw-semibold small">Phone Number</label>
        <input 
          type="tel" 
          class="form-control"
          id="phone" 
          [(ngModel)]="phone"
          name="phone"
          placeholder="Your phone number"
          required
        />
      </div>

      <button 
        type="submit" 
        class="btn btn-primary w-100 py-2 fw-semibold"
        [disabled]="(authService.isLoading$ | async) || !username || !email || !password || !fullName || !phone"
      >
        <span *ngIf="!(authService.isLoading$ | async)">Create Account</span>
        <span *ngIf="authService.isLoading$ | async">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Creating...
        </span>
      </button>

      <div *ngIf="authService.error$ | async as error" class="alert alert-danger mt-3 mb-0 small">
        {{ error }}
      </div>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0 text-muted small">Already have an account? 
        <a href="javascript:void(0)" (click)="goToLogin()" class="text-primary fw-semibold text-decoration-none">Login</a>
      </p>
    </div>
  </div>
</div>
