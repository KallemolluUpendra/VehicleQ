<div class="home-container d-flex flex-column vh-100">
  <div class="flex-grow-1 overflow-auto pb-5 mb-4 pt-3">
    <app-vehicle-list *ngIf="currentTab === 0"></app-vehicle-list>
    <app-upload-vehicle *ngIf="currentTab === 1"></app-upload-vehicle>
    <app-profile *ngIf="currentTab === 2"></app-profile>
  </div>

  <nav class="navbar navbar-light bg-white border-top fixed-bottom shadow-sm">
    <div class="container-fluid justify-content-around py-2">
      <button 
        class="btn d-flex flex-column align-items-center border-0 px-4 py-2"
        [class.text-dark]="currentTab === 0"
        [class.text-muted]="currentTab !== 0"
        (click)="selectTab(0)"
      >
        <svg xmlns="http://www.w3.org/2000/svg" [attr.width]="currentTab === 0 ? '32' : '24'" [attr.height]="currentTab === 0 ? '32' : '24'" viewBox="0 0 24 24" [attr.fill]="currentTab === 0 ? '#212529' : '#6c757d'">
          <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
        </svg>
        <small class="mt-1 fw-semibold">Vehicles</small>
      </button>
      
      <button 
        class="btn d-flex flex-column align-items-center border-0 px-4 py-2"
        [class.text-dark]="currentTab === 1"
        [class.text-muted]="currentTab !== 1"
        (click)="selectTab(1)"
      >
        <svg xmlns="http://www.w3.org/2000/svg" [attr.width]="currentTab === 1 ? '32' : '24'" [attr.height]="currentTab === 1 ? '32' : '24'" viewBox="0 0 24 24" [attr.fill]="currentTab === 1 ? '#212529' : '#6c757d'">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
        </svg>
        <small class="mt-1 fw-semibold">Upload</small>
      </button>
      
      <button 
        class="btn d-flex flex-column align-items-center border-0 px-4 py-2"
        [class.text-dark]="currentTab === 2"
        [class.text-muted]="currentTab !== 2"
        (click)="selectTab(2)"
      >
        <svg xmlns="http://www.w3.org/2000/svg" [attr.width]="currentTab === 2 ? '32' : '24'" [attr.height]="currentTab === 2 ? '32' : '24'" viewBox="0 0 24 24" [attr.fill]="currentTab === 2 ? '#212529' : '#6c757d'">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <small class="mt-1 fw-semibold">Profile</small>
      </button>
    </div>
  </nav>
</div>
